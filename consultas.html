        <button type="button" class="btn btn-dark _filtrar my-2" onclick="w3.toggleShow('#divFiltro')">Filtrar</button>
        <div id="divFiltro" style="display: none;">
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" class="form-control my-2" id="textFiltro"
                        placeholder="Pelo código, Nome, Nascimento, Raça e Tipo"
                        oninput="w3.filterHTML('#tabela', '.item', this.value)">
                </div>
            </div>
        </div>
        <table class="table table-hover text-center" id="tabela">
            <thead>
                <tr>
                    <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(1)')">CodConsulta</th>
                    <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(2)')">Data</th>
                    <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(3)')">Hora</th>
                    <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">CodAnimal</th>
                    <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(5)')">CodVeterinário</th>
                    <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(6)')">Peso</th>
                    <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(7)')">Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <!-- aqui serão listadas as consultas cadastradas no banco -->
            </tbody>
        </table>

    <!-- Modal Cadastrar Receita -->
    <div class="modal fade" id="modalCadastrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar Receita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="textCodConsultaModal">
                        </div>
                        <div class="form-group">
                            <label for="textDataReceita" class="col-form-label">Data</label>
                            <input type="date" class="form-control" id="textDataReceita">
                        </div>
                        <div class="form-group">
                            <label for="textPrescricao" class="col-form-label">Prescrição</label>
                            <textarea class="form-control" id="textPrescricao"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="cadastrarReceita()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cadastrar Consulta -->
    <div class="modal fade" id="modalCadastrarConsulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastrar consulta</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label>Código do Animal:
                                <input name="textCodAnimal" class="form-label" type="text" id="textCodAnimal"></label>
                            <label>Código do Veterinário:
                                <input name="textCodVeterinario" class="form-label" type="text"
                                    id="textCodVeterinario"></label>
                            <label>Peso:
                                <input name="textPeso" class="form-label" type="text" id="textPeso"
                                    placeholder="EX: 10.200kg"></label>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label> Data Consulta:
                                <input name="textDataConsulta" class="form-label" type="date"
                                    id="textDataConsulta"></label>
                            <label> Hora Consulta:
                                <input name="textHoraConsulta" class="form-label" type="time"
                                    id="textHoraConsulta"></label>
                        </div>
                        <div class="col-sm-12">
                            <label>Descrição:
                                <input name="textDescricao" class="form-label" type="text" id="textDescricao"
                                    size="60"></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="">Confirmar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Alterar Consulta -->
    <div class="modal fade" id="modalAlterarConsulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Alterar consulta</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <label>Código do Animal:
                                <input name="textCodAnimal" class="form-label" type="text" id="textCodAnimal"></label>
                            <label>Código do Veterinário:
                                <input name="textCodVeterinario" class="form-label" type="text"
                                    id="textCodVeterinario"></label>
                            <label>Peso:
                                <input name="textPeso" class="form-label" type="text" id="textPeso"
                                    placeholder="EX: 10.200kg"></label>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label> Data Consulta:
                                <input name="textDataConsulta" class="form-label" type="date"
                                    id="textDataConsulta"></label>
                            <label> Hora Consulta:
                                <input name="textHoraConsulta" class="form-label" type="time"
                                    id="textHoraConsulta"></label>
                        </div>
                        <div class="col-sm-12">
                            <label>Descrição:
                                <input name="textDescricao" class="form-label" type="text" id="textDescricao"
                                    size="60"></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="alterarConsulta()">Confirmar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Excluir Consulta -->
    <div class="modal fade" id="modalExcluirConsulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Excluir consulta</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <label>CodConsulta:
                                <input name="textCodConsultaExcluir" type="number" id="textCodConsultaExcluir"></label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="excluirConsulta()">Confirmar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

        function navbar() {
            var x = document.getElementById("hide");

        }
