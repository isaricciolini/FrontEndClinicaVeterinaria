    <!-- Required meta tags -->

            position: relative;
            width: 100%;
        }


        #my_form {
            display: none;
            border-radius: 25px;
            border: solid 5px;
        }

        #my_form2 {
            display: none;
            border-radius: 25px;
            border: solid 5px;
        }

        #my_form3 {
            display: none;
            border-radius: 25px;
            border: solid 5px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Inicio Sidebar -->
            <div class="col-sm-2 _barralateral">
                <div class="btn-group-vertical mt-4">
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="consultas.html">Consultas</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="clientes.html">Clientes</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="animais.html">Animais</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-5">
                        <a class="btn btn-outline-dark _botaosidebar" href="veterinarios.html">Veterinários</a>
                    </div>
                </div>
            </div>
            <!-- Fim Sidebar -->
            <div class="col-sm-10 my-4">
                <h1>Veterinários</h1>
                <hr>
                <div class="col-sm-12 centralizado">
                    <button type="button" id="btn_form" class="btn btn-dark">Cadastrar</button>
                    <button type="button" id="btn_form2" class="btn btn-dark">Alterar</button>
                    <button type="button" id="btn_form3" class="btn btn-dark">Excluir</button>
                    <br>
                </div>
                <div class="borda">
                    <div class="row">
                        <form id="my_form" method="get" action=".">
                            <div class="form-group my-3 centralizado">
                                <label>Nome Completo:</label>
                                <input name="textNovoNomeVeterinario" type="text" id="textNovoNomeVeterinario"
                                    size="40">
                                <label> Data de Nascimento:
                                    <input name="textNovoNascimento" type="date" id="textNovoNascimento"
                                        size="40"></label>
                            </div>
                            <div class="form-group my-3 centralizado">
                                <label>CPF:
                                    <input name="textNovoCPF" type="text" id="textNovoCPF" size="30"></label>
                                <label>Telefone:
                                    <input name="textNovoTelefone" type="text" id="textNovoTelefone" size="30"></label>
                            </div>
                            <div class="form-group my-3 centralizado">
                                <label>Email:
                                    <input name="textNovoEmail" type="text" id="textNovoEmail" size="40"
                                        placeholder="nome@exemplo.com"></label>
                                <label>CRMV:
                                    <input name="textNovoCRMV" type="text" id="textNovoCRMV" size="30"
                                        placeholder="12345-AB"></label>
                            </div>
                            <div class="form-group my-3" method="get" action=".">
                                <label>CEP:
                                    <input name="textNovoCEP" type="text" id="textNovoCEP" value="" size="10"
                                        maxlength="9" onblur="pesquisacep(this.value);" /></label>
                            </div>
                            <div class="form-group my-3 centralizado">
                                <label>Rua:
                                    <input name="textNovoRua" type="text" id="textNovoRua" size="40"></label>
                                <label>Número:
                                    <input name="textNovoNumero" type="text" id="textNovoNumero" size="10"></label>
                                <label>Complemento:
                                    <input name="textNovoComplemento" type="text" id="textNovoComplemento"
                                        size="10"></label>
                            </div>
                            <div class="form-group my-3 centralizado">
                                <label>Bairro:
                                    <input name="textNovoBairro" type="text" id="textNovoBairro" size="40"></label>
                                <label>Cidade:
                                    <input name="textNovoCidade" type="text" id="textNovoCidade" size="40"></label>
                            </div>
                            <div class="centralizado">
                                <button type="button" class="btn btn-dark my-3"
                                    onclick="cadastrarVeterinario()">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>


                <br>
                <div class="borda">
                    <form id="my_form2" method="get" action=".">
                        <div class="form-group my-3">
                            <label>CodVeterinario:
                                <input name="textCodVeterinario" type="number" id="textCodVeterinario"
                                    size="10" /></label>
                        </div>
                        <div class="form-group my-3">
                            <label>Nome Completo:
                                <input name="textNomeVeterinarioAlterar" type="text" id="textNomeVeterinarioAlterar"
                                    size="40" /></label>
                            <label>Data de Nascimento:
                                <input name="textNascimentoAlterar" type="date" id="textNascimentoAlterar"
                                    size="60"></label>
                        </div>
                        <div class="form-group my-3">
                            <label>CPF:
                                <input name="textCPFAlterar" type="text" id="textCPFAlterar" size="30"></label>
                            <label>Telefone:
                                <input name="textTelefoneAlterar" type="text" id="textTelefoneAlterar"
                                    size="20"></label>
                        </div>
                        <div class="form-group my-3">
                            <label>Email:
                                <input name="textEmailAlterar" type="text" id="textEmailAlterar" size="40"
                                    placeholder="nome@exemplo.com"></label>
                            <label>CRMV:
                                <input name="textCRMVAlterar" type="text" id="textCRMVAlterar" size="10"
                                    placeholder="12345-AB"></label>
                        </div>
                        <div class="form-group my-4" method="get" action=".">
                            <label>CEP:
                                <input name="textCEPAlterar" type="text" id="textCEPAlterar" value="" size="10"
                                    maxlength="9" onblur="pesquisaCEPAlterar(this.value);" /></label>
                        </div>
                        <div class="form-group my-3">
                            <label>Rua:
                                <input name="textRuaAlterar" type="text" id="textRuaAlterar" size="40"></label>
                            <label>Número:
                                <input name="textNumeroAlterar" type="text" id="textNumeroAlterar" size="10"></label>
                            <label>Complemento:
                                <input name="textComplementoAlterar" type="text" id="textComplementoAlterar"
                                    size="10"></label>
                        </div>
                        <div class="form-group my-3">
                            <label>Bairro:
                                <input name="textBairroAlterar" type="text" id="textBairroAlterar" size="40"></label>
                            <label>Cidade:
                                <input name="textCidadeAlterar" type="text" id="textCidadeAlterar" size="40"></label>
                        </div>
                        <div class="centralizado">
                            <button type="button" class="btn btn-dark my-4"
                                onclick="alterarVeterinario()">Enviar</button>
                        </div>
                    </form>
                </div>
                <br>
                <div class="borda">
                    <form id="my_form3" method="get" action=".">
                        <div class="form-group my-3 centralizado">
                            <label>CodVeterinario:
                                <input name="textCodVeterinarioExcluir" type="number" id="textCodVeterinarioExcluir"
                                    size="20"></label>
                                    <button type="button" class="btn btn-dark my-4"
                                onclick="excluirVeterinario()">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="my-3">
                    <button type="button" class="btn btn-dark" onclick="w3.toggleShow('#divFiltro')">Filtrar</button>
                </div>
                <div id="divFiltro" style="display: none;">
                    <br>
                    <div class="row">

                        <div class="col-sm-12">
                            <label for="textFiltro" class="form-label">Filtrar resultados</label>
                            <input type="text" class="form-control" id="textFiltro"
                                placeholder="Por data, nome e números"
                                oninput="w3.filterHTML('#tabela', '.item', this.value)">
                        </div>
                    </div>
                </div>
                <table class="table-responsive table-hover table-bordered table-sm my-4" id="tabela"
                    style="border-radius: 0.5cm;">
                    <thead style="text-align: center;">
                        <tr>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(1)')">CodVeterinário</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(2)')">Nome</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(3)')">Data Nascimento</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">CPF</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(5)')">Telefone</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(6)')">Email</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(7)')">CRMV</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(8)')">Rua</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(9)')">Número</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(10)')">Complemento</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(11)')">CEP</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(12)')">Bairro</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(13)')">Cidade</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela" style="text-align: center;">
                        <!-- aqui serão listadas as consultas cadastradas no banco -->
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
