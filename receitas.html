<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Inicio Sidebar -->
            <div class="col-sm-2 _barralateral">
                <div class="btn-group-vertical mt-4">
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="index.html">Agenda</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="consultas.html">Consultas</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="clientes.html">Clientes</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="animais.html">Animais</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="veterinarios.html">Veterinários</a>
                    </div>
                    <div class="btn-group dropend _botaosidebar my-3">
                        <a class="btn btn-outline-dark _botaosidebar" href="receitas.html">Receitas</a>
                    </div>
                </div>
            </div>
            <!-- Fim Sidebar -->
            <div class="col-sm-10 my-4">
                <h1>Receitas</h1>
                <hr>
                <div class="col-sm-10 my-5">
                    <button type="button" class="btn btn-dark" onclick="w3.toggleShow('#divFiltro')">Filtrar</button>
                </div>
                <div id="divFiltro" style="display: none;">
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="textFiltro" class="form-label"></label>
                            <input type="text" class="form-control" id="textFiltro"
                                placeholder="Por data, nome e números"
                                oninput="w3.filterHTML('#tabela', '.item', this.value)">
                        </div>
                    </div>
                </div>
                <table class="table table-responsive mx-3 table-hover" id="tabela">
                    <thead>
                        <tr>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(1)')">CodReceita</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(2)')">CodConsulta</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(3)')">Data</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Prescrição</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">
                        <!-- aqui serão listadas as consultas cadastradas no banco -->
                    </tbody>
                </table>
            </div>
            <!-- Modal Alterar Receita -->
            <div class="modal fade" id="modalAlterar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Alterar Receita</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="textCodReceitaModal">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="col-form-label" id="textCodConsultaModal">
                                </div>
                                <div class="form-group">
                                    <label for="textDataReceita" class="col-form-label">Data</label>
                                    <input type="date" class="form-control" id="textDataReceitaAlterar">
                                </div>
                                <div class="form-group">
                                    <label for="textPrescricao" class="col-form-label">Prescrição</label>
                                    <textarea class="form-control" id="textPrescricaoAlterar"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="alterarReceita()">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- JavaScript (Opcional) -->
            <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>

            <script src="https://www.w3schools.com/lib/w3.js"></script>
            <script src="receitas.js"></script>
