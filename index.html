<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Centro Veterinário</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Image and text -->
            <nav class="navbar navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" width="60" height="35" class="d-inline-block align-top" alt="">
                    Centro Veterinário
                </a>
            </nav>
            <div class="col-sm-2 my-4 _barralateral">
                <hr>
                <img class="centralizado img-fluid mt-5" src="logo.png" width="400" height="400">
                <h2>Centro Veterinário</h2>
                <hr>
                <div class="col-sm-12 btn-group-vertical">
                    <a class="btn-group dropend _botaosidebar" href="clientes.html">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Clientes</button>
                    </a>
                    <hr>
                    <a class="btn-group dropend _botaosidebar" href="animais.html">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Animais</button>
                    </a>
                    <hr>
                    <a class="btn-group dropend _botaosidebar" href="veterinarios.html">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Veterinários</button>
                    </a>
                    <hr>
                </div>
            </div>
            <div class="col-sm-10 my-5">
                <button type="button" class="btn btn-outline-dark my-5" onclick="abrirNovaConsulta()">Nova
                    Consulta</button>
                <div>
                    <button type="button" class="btn btn-dark" onclick="w3.toggleShow('#divFiltro')">Filtrar</button>
                </div>
                <div id="divFiltro" style="display: none;">
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="textFiltro" class="form-label">Filtrar resultados</label>
                            <input type="text" class="form-control" id="textFiltro"
                                placeholder="Por data, nome e números"
                                oninput="w3.filterHTML('#tabela', '.item', this.value)">
                        </div>
                    </div>
                </div>
                <table class="table table-hover" id="tabela">
                    <thead>
                        <tr>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(1)')">CodConsulta</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(2)')">Horário</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(3)')">Nome</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Dono</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(5)')">Veterinário</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">
                        <!-- aqui serão listadas as consultas cadastradas no banco -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal Alterar Consulta -->
    <div class="modal fade" id="modalAlterar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Alterar Consulta</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="textDataConsultaAlterar" class="form-label">Horário</label>
                            <input type="datetime" class="form-control" id="textDataConsultaAlterar" placeholder="">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="textNomeAnimalAlterar" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="textNomeAnimalAlterar"
                                placeholder="Nome do Animal">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="textNomeClienteAlterar" class="form-label">Dono</label>
                            <input type="text" class="form-control" id="textNomeClienteAlterar"
                                placeholder="Nome do Cliente">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="textNomeVeterinarioAlterar" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="textNomeVeterinarioAlterar"
                                placeholder="Nome do Animal">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Cadastrar Consulta -->
    <div class="modal fade" id="modalCadastrar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Alterar Consulta</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <label for="textDataConsultaAlterar" class="form-label">Horário</label>
                            <input type="datetime" class="form-control" id="textDataConsultaAlterar" placeholder="">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="textNomeAnimalAlterar" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="textNomeAnimalAlterar"
                                placeholder="Nome do Animal">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="textNomeClienteAlterar" class="form-label">Dono</label>
                            <input type="text" class="form-control" id="textNomeClienteAlterar"
                                placeholder="Nome do Cliente">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="textNomeVeterinarioAlterar" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="textNomeVeterinarioAlterar"
                                placeholder="Nome do Animal">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="cadastrarConsulta()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
