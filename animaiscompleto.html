<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style copy.css">

    <link rel="shortcut icon" href="p_Logo-veterinaria.ico"/>
    <title>Animais Completo - Centro Veterinário</title>
</head>

<body>
    <!-- Inicio Sidebar/Navbar -->
    <div class="sidebar" id="sidebar">
        <div class="active">
            <a class="fs-5" href="index.html"><img src="logo.png" class="img-fluid mx-auto _logo" alt="">Centro
                Veterinário</a>
        </div>
        <div class="login">
            <button onclick="location.href='login.html'" type="button" class="btn _botaosidebar">Login</button>
        </div>
        <div class="hide" id="hide">
            <button onclick="location.href='index.html'" type="button" class="btn _botaosidebar">Agenda</button>
            <button onclick="location.href='consultas.html'" type="button" class="btn _botaosidebar">Consultas</button>
            <button onclick="location.href='clientes.html'" type="button" class="btn _botaosidebar">Clientes</button>
            <button onclick="location.href='animais.html'" type="button" class="btn _botaosidebar">Animais</button>
            <button onclick="location.href='veterinarios.html'" type="button"
                class="btn _botaosidebar">Veterinários</button>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="navbar()">
            <button type="button" class="btn _botaosidebar">Menu</button></a>
    </div>
    <!-- Fim Sidebar/Navbar -->
    <div class="content" id="app">
        <p class="h1 text-center">Animais Completo</p>
        <hr>
        <div class="_botoes my-2">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-dark" onclick="location.href='animais.html'">Animais</button>
            </div>
        </div>

        <button type="button" class="btn btn-dark _filtrar my-2" onclick="w3.toggleShow('#divFiltro')">Filtrar</button>

        <div id="divFiltro" style="display: none;">
            <div class="row">
                <div class="col-sm-12">
                    <input type="text" class="form-control my-2" id="textFiltro" placeholder="Por data, nome e números"
                        oninput="w3.filterHTML('#tabela', '.item', this.value)">
                </div>
            </div>
        </div>
        <table class="table table-hover" id="tabela">
            <thead>
                <tr>
                    <th>CodAnimal</th>
                    <th>Nome</th>
                    <th>Nascimento</th>
                    <th>Raça</th>
                    <th>Tipo</th>
                    <th>Deficiencia</th>
                    <th>Consulta</th>
                    <th>Receita</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="corpoTabela">
                <!-- qui serão listados os animais cadastrados no banco -->
            </tbody>
        </table>

    </div>
    <!-- Modal Consultas do Animal -->
    <div class="modal fade" id="modalConsulta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Consultas</h5>
                </div>
                <div class="modal-body">
                    <div class="row" id="cardBody">
                        <div class="card col-12 col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Consulta</h5>
                                <!-- Aqui serão listadas as consultas cadastradas no banco-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Receitas do Animal -->
    <div class="modal fade" id="modalReceita" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Receitas</h5>
                </div>
                <div class="modal-body">
                    <div class="row" id="cardBodyReceita">
                        <div class="col-sm-12 col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">Receitas</h5>
                                <!-- Aqui serão listadas as receitas cadastradas no banco-->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="animaiscompleto.js"></script>
    <script src="sort.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        function navbar() {
            var x = document.getElementById("hide");
            if (x.className === "hide") {
                x.className += " responsive";
            } else {
                x.className = "hide";
            }
        }
    </script>
</body>

</html>
