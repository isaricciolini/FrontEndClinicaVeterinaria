<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Centro Veterinário</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Image and text -->
            <nav class="navbar navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.png" width="60" height="35" class="d-inline-block align-top" alt="">
                    Centro Veterinário
                </a>
            </nav>
            <div class="col-sm-2 my-4 _barralateral">
                <hr>
                <img class="centralizado img-fluid mt-5" src="logo.png" width="400" height="400">
                <h2>Centro Veterinário</h2>
                <hr>
                <div class="col-sm-12 btn-group-vertical">
                    <a class="btn-group dropend _botaosidebar" href="index.html">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Consultas</button>
                    </a>
                    <hr>
                    <a class="btn-group dropend _botaosidebar" href="clientes.html">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Clientes</button>
                    </a>
                    <hr>
                    <a class="btn-group dropend _botaosidebar" href="veterinarios.html">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Veterinários</button>
                    </a>
                    <hr>
                </div>
            </div>
            <div class="col-sm-10 my-5">
                <button type="button" class="btn btn-outline-dark my-5" onclick="abrirCadastrar()">Cadastrar
                    Animal</button>
                <div>
                    <button type="button" class="btn btn-dark" onclick="w3.toggleShow('#divFiltro')">Filtrar</button>
                </div>
                <div id="divFiltro" style="display: none;">
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="textFiltro" class="form-label">Filtrar resultados</label>
                            <input type="text" class="form-control" id="textFiltro"
                                placeholder="Pelo código, Nome, Nascimento, Raça e Tipo"
                                oninput="w3.filterHTML('#tabela', '.item', this.value)">
                        </div>
                    </div>
                </div>
                <table class="table table-hover" id="tabela">
                    <thead>
                        <tr>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(1)')">CodAnimal</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(3)')">Nome</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(3)')">Nascimento</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Raça</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Tipo</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Deficiencia</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Consulta</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Receita</th>
                            <th onclick="w3.sortHTML('#tabela','.item', 'td:nth-child(4)')">Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">
                        <!-- qui serão listados os animais cadastrados no banco -->
                    </tbody>
                </table>

            </div>
            <!-- Modal Consultas do Animal -->
            <div class="modal fade" id="modalConsulta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Consultas</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row" id="cardBody">
                                <div class="card col-12 col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title">Consulta</h5>
                                        <!-- Aqui serão listadas as consultas cadastradas no banco-->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Receitas do Animal -->
            <div class="modal fade" id="modalReceita" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Receitas</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row" id="cardBodyReceita">
                                <div class="col-sm-12 col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title">Receitas</h5>
                                        <!-- Aqui serão listadas as receitas cadastradas no banco-->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="animaiscompleto.js"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
