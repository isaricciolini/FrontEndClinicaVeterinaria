<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style copy.css">

    <link rel="shortcut icon" href="p_Logo-veterinaria.ico" />
    <title>NomePagina - Centro Veterinário</title>
</head>

<body>
    <!-- Inicio Sidebar/Navbar -->
    <div class="sidebar" id="sidebar">

        <div class="active">
            <a class="fs-5" href="#"><img src="logo.png" class="img-fluid mx-auto _logo" alt="">Centro
                Veterinario</a>
        </div>
        <div class="hide" id="hide">
            <button onclick="location.href='index.html'" type="button" class="btn _botaosidebar">Agenda</button>
            <button onclick="location.href='consultas.html'" type="button" class="btn _botaosidebar">Consultas</button>
            <button onclick="location.href='clientes.html'" type="button" class="btn _botaosidebar">Clientes</button>
            <button onclick="location.href='animais.html'" type="button" class="btn _botaosidebar">Animais</button>
            <button onclick="location.href='veterinarios.html'" type="button"
                class="btn _botaosidebar">Veterinários</button>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="navbar()">
            <button type="button" class="btn _botaosidebar">Menu</button></a>
    </div>
    <!-- Fim Sidebar/Navbar -->
    <div class="content" id="app">

        <div class="container">
            <div class="main">
                <h2>Área do Colaborador</h2>
                <form id="form_id" method="post" name="myform">
                    <label>Nome de usuário:</label>
                    <input type="text" name="username" id="textusuario" />
                    <label>Senha:</label>
                    <input type="password" name="password" id="textsenha" />
                    <input type="button" value="Login" id="submit" onclick="pesquisarLogins()" />

                    <button type="button" class="btn _botaosidebar">Esqueceu sua senha?</button>
                    <button type="button" onclick="abrirCadastrar()" class="btn _botaosidebar">Criar conta</button>
                </form>
            </div>
        </div>
        <!-- Modal Cadastrar Login -->
        <div class="modal fade" id="modalCadastrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Cadastrar Login</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <label>Código do Veterinário:
                                    <input name="textcodVeterinario" class="form-label" type="number" size="10"
                                        id="textcodVeterinario"></label>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label> Usuário:
                                    <input name="textusuario" class="form-label" type="text" id="textusuario"></label>
                                <label> Senha:
                                    <input name="textsenha" class="form-label" type="password" id="textsenha"
                                        placeholder="Máx. 10 caracteres"></label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="cadastrarLogin()">Confirmar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
            <script src="https://www.w3schools.com/lib/w3.js"></script>
            <script src="login.js"></script>


            <script>
                let inputs = document.getElementsByClassName('input-form');
                for (let input of inputs) {
                    input.addEventListener("blur", function () {
                        if (input.value.trim() != "") {
                            input.classList.add("has-val");
                        } else {
                            input.classList.remove("has-val");
                        }
                    });
                }
            </script>
            <script>
                function navbar() {
                    var x = document.getElementById("hide");
                    if (x.className === "hide") {
                        x.className += " responsive";
                    } else {
                        x.className = "hide";
                    }
                }
            </script>
</body>

</html>
