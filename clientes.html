        <div class="container-fluid text-center">
            <a class="navbar-brand _navbartext" href="#"><img src="logo.png" width="50px" class="img-fluid mx-auto"
                    alt="">Centro Veterinario</a>
            <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenter"
                aria-controls="navbarCenter" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCenter">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link _navbartext" href="#">Clientes
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link _navbartext" href="#">Animais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link _navbartext" href="#">Consultas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fim Navbar -->
</header>


<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <!-- Inicio Sidebar -->
            <div class="col-sm-2 _barralateral">
                <div class="btn-group-vertical mt-4">
                    <div class="btn-group dropend _botaosidebar">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Consultas</button>
                    </div>
                    <div class="btn-group dropend _botaosidebar">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Clientes</button>
                    </div>
                    <div class="btn-group dropend _botaosidebar">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Animais</button>
                    </div>
                    <div class="btn-group dropend _botaosidebar">
                        <button type="button" class="btn btn-outline-dark _botaosidebar">Veterinários</button>
                    </div>
                </div>
            </div>
            <!-- Fim Sidebar -->
            <div class="col-sm-10">
                <h1>{{ pagina }}</h1>
                <table class="table table-striped table-hover table-bordered" id="tabela">
                    <thead>
                        <tr class="text-center">
                            <th>CodCliente</th>
                            <th>NomeCliente</th>
                            <th>Nacimento</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Endereço</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela" class="align-middle text-center">
                        <tr v-for="info in infos" class="item">
                            <td>{{ info.codCliente }}</td>
                            <td>{{ info.nomeCliente }}</td>
                            <td>{{ info.nascimento }}</td>
                            <td>{{ info.cpf }}</td>
                            <td>{{ info.telefone }}</td>
                            <td>{{ info.email }}</td>
                            <td><button>Endereço</button></td>
                            <td><button>Alterar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
