        <div class="active">
            <a class="fs-5" href="#"><img src="logo.png" class="img-fluid mx-auto _logo" alt="">Centro

        <div class="hide" id="hide">

            <button type="button" class="btn _botaosidebar">Veterinários</button>

            <button type="button" class="btn _botaosidebar">Menu</button></a>
        <!-- Fim Sidebar/Navbar -->
    </div>
    <div class="content" id="app">
        <p class="h1 text-center">{{ pagina }}</p>
        <table class="table table-striped table-hover table-bordered" id="tabela">
            <thead>
                <tr class="text-center">
                    <th>CodCliente</th>
                    <th>NomeCliente</th>
                    <th>Nacimento</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="corpoTabela" class="align-middle text-center">
                <tr v-for="info in infos" class="item">
                    <td>{{ info.codCliente }}</td>
                    <td>{{ info.nomeCliente }}</td>
                    <td>{{ info.nascimento }}</td>
                    <td>{{ info.cpf }}</td>
                    <td>{{ info.telefone }}</td>
                    <td>{{ info.email }}</td>
                    <td><button>Endereço</button></td>
                    <td><button>Alterar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
